<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="msg-options-container">
            <div class="title-container">
                <h3>Lista de Tramites</h3>
            </div>
            <div class="pwsd-container">
                <app-crear-modal #content></app-crear-modal>              
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <table class="table" aria-hidden="true">
            <thead>
                <tr>
                    <th id="nombre">Nombre</th>
                    <th id="descripcion">Descripcion</th>
                    <th id="serie">Serie</th>
                    <th id="opciones">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tramitesList">
                    <td>{{item.nombreTramite}}</td>
                    <td>{{item.descripcionTramite}}</td>
                    <td>{{item.serieTramite}}</td>
                    <td>
                        <div ngbDropdown>
                            <button type="button" class="btn btn-opciones" ngbDropdownToggle>
                              Opciones
                            </button>
                            <div ngbDropdownMenu>
                                <a class="dropdown-item" >Editar<app-editar-modal class="child-modal" [IdTramite]="item.idTramite"></app-editar-modal></a>
                                <a class="dropdown-item">Eliminar <app-eliminar-modal class="child-modal" [IdTramite]="item.idTramite"></app-eliminar-modal></a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

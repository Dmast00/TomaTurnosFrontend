<app-navbar></app-navbar>

<div class="container">
    <div class="col-md-12">
        <div class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Serie</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tramitesList">
                    <td>{{item.nombreTramite}}</td>
                    <td>{{item.descripcionTramite}}</td>
                    <td>{{item.serieTramite}}</td>
                    
                    <td>
                        <div ngbDropdown>
                            <button type="button" class="btn btn-secondary" ngbDropdownToggle>
                              Opciones
                            </button>
                            <div ngbDropdownMenu>
                                <a class="dropdown-item">Editar</a>
                              <a class="dropdown-item">Eliminar</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </div>
    </div>
</div>

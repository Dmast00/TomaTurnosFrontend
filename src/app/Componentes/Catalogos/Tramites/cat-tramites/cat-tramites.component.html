<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="msg-options-container">
            <div class="title-container">
                <h3>Lista de Tramites</h3>
            </div>
            <div class="pwsd-container">
                <app-crear-modal #content></app-crear-modal>
            </div>
        </div>
    </div>
    <div class="col-md-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="idTramite">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let item">{{item.idTramite}}</td>
                </ng-container>
                <ng-container matColumnDef="nombreTramite">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let item">{{item.nombreTramite}}</td>
                </ng-container>
                <ng-container matColumnDef="descripcionTramite">
                    <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                    <td mat-cell *matCellDef="let item">{{item.descripcionTramite}}</td>
                </ng-container>
                <ng-container matColumnDef="serieTramite">
                    <th mat-header-cell *matHeaderCellDef>Serie Tramite</th>
                    <td mat-cell *matCellDef="let item">{{item.serieTramite}}</td>
                </ng-container>
                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let item">
                        <div ngbDropdown>
                            <button mat-button color="primary" ngbDropdownToggle>
                                <span>
                                    <i class="ri-settings-line"></i>
                                </span>
                              Opciones
                            </button>
                            <div ngbDropdownMenu>
                                <a class="dropdown-item"><span><i class="ri-edit-2-line"></i></span> Editar<app-editar-modal class="child-modal" [IdTramite]="item.idTramite"></app-editar-modal></a>
                                <a class="dropdown-item"><span><i class="ri-delete-bin-5-line"></i></span> Eliminar <app-eliminar-modal class="child-modal" [IdTramite]="item.idTramite"></app-eliminar-modal></a>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns : displayedColumns"></tr>
            </table>

        </div>
        <mat-paginator #paginator [pageSize]="2" [pageSizeOptions]="[2,4,6]" showFirstLastButtons >

        </mat-paginator>
</div>

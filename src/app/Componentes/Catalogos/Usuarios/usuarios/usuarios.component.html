<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="msg-options-container">
            <div class="title-container">
                <h3>Lista de Usuarios</h3>
            </div>
            <div class="pwsd-container">
                <a class="btn btn-restablecer"><span><i class="ri-lock-password-line"></i></span> Restablecer contrase√±a<app-restablecer></app-restablecer></a>                
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let item">{{item.id}}</td>
            </ng-container>
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef>Usuario</th>
                <td mat-cell *matCellDef="let item">{{item.userName}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Correo</th>
                <td mat-cell *matCellDef="let item">{{item.email}}</td>
            </ng-container>
            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let item">
                    <div ngbDropdown>
                        <button mat-button color="primary" ngbDropdownToggle>
                            <span>
                                <i class="ri-settings-line"></i>
                            </span>
                        Opciones
                        </button>
                        <div ngbDropdownMenu>
                            <a class="dropdown-item edit-tag">Editar</a>
                            <a class="dropdown-item"><span><i class="ri-delete-bin-2-line"></i></span> Eliminar<app-eliminar-u-modal [IdUsuario]="item.id"></app-eliminar-u-modal></a>
                            <a class="dropdown-item"><span><i class="ri-edit-line"></i></span> Editar Permisos<app-add-role-u-modal [IdUsuario]="item.Id"></app-add-role-u-modal></a>
                        </div>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns : displayedColumns"></tr>
        </table>
        <mat-paginator #paginator [pageSize]="2" [pageSizeOptions]="[2,4,6]" showFirstLastButtons="true" >

        </mat-paginator>
    </div>
</div>

<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="msg-options-container">
            <div class="title-container">
                <h3>Lista de Usuarios</h3>
            </div>
            <div class="pwsd-container">
                <button class="btn btn-restablecer">Restablecer contrase√±a</button>                
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <table class="table">
            <thead class="headers">
                <th>Id</th>
                <th>Usuario</th>
                <th>Correo Electronico</th>
                <th>Opciones</th>
            </thead>
            <tbody *ngIf="usuariosList != null">
                <tr *ngFor="let item of usuariosList">
                    <td>{{item.id}}</td>
                    <td>{{item.userName}}</td>
                    <td>{{item.email}}</td>
                    <td>
                        <div ngbDropdown>
                            <button type="button" class="btn btn-opciones" ngbDropdownToggle>
                            Opciones
                            </button>
                            <div ngbDropdownMenu>
                                <a class="dropdown-item">Editar</a>
                                <a class="dropdown-item">Eliminar</a>
                                <a class="dropdown-item">Editar Permisos</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tbody *ngIf="usuariosList == null">
                <div class="msg-container">
                    <h3>no se encuentran usuarios registrados</h3>
                </div>
            </tbody>
        </table>
    </div>
</div>

<app-navbar></app-navbar>
<div class="container">
    <div class="col-md-12">
        <div class="table">
            <thead>
                <th>Id</th>
                <th>Usuario</th>
                <th>Correo Electronico</th>
                <th>Opciones</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of usuariosList">
                    <td>{{item.id}}</td>
                    <td>{{item.userName}}</td>
                    <td>{{item.email}}</td>
                    <td>
                        <div ngbDropdown>
                            <button type="button" class="btn btn-secondary" ngbDropdownToggle>
                            Opciones
                            </button>
                            <div ngbDropdownMenu>
                                <a class="dropdown-item">Editar</a>
                                <a class="dropdown-item">Eliminar</a>
                                <a class="dropdown-item">Editar Permisos</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </div>
    </div>
</div>

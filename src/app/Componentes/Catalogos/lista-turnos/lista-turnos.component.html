<app-navbar></app-navbar>
<div class="container">
    <mat-progress-bar mode="query"></mat-progress-bar>
    <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Rango de Fechas</mat-label>
        <mat-date-range-input [rangePicker]="rangePicker">
          <input matStartDate [(ngModel)]="startDate"  placeholder="Start date">
          <input matEndDate [(ngModel)]="endDate" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #rangePicker>
          <mat-date-range-picker-actions>
            <button mat-button matDateRangePickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDateRangePickerApply (click)="test()">Apply</button>
          </mat-date-range-picker-actions>
        </mat-date-range-picker>
      </mat-form-field>

    <table mat-table matSort (matSortChange)="dataSource($event)" [dataSource]="dataSource" >
        <ng-container matColumnDef="idTurno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let item">{{item.idTurno}}</td>
        </ng-container>
        <ng-container matColumnDef="turno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Turno</th>
            <td mat-cell *matCellDef="let item">{{item.turno}}</td>
        </ng-container>
        <ng-container matColumnDef="idStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Status</th>
            <td mat-cell *matCellDef="let item">{{item.idStatus}}</td>
        </ng-container>
        <ng-container matColumnDef="idTramite">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Tramite</th>
            <td mat-cell *matCellDef="let item">{{item.idTramite}}</td>
        </ng-container>
        <ng-container matColumnDef="caja">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Caja</th>
            <td mat-cell *matCellDef="let item">{{item.caja}}</td>
        </ng-container>
        <ng-container matColumnDef="fechaInicial">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Inicial</th>
            <td mat-cell *matCellDef="let item">{{item.fechaInicial}}</td>
        </ng-container>
        <ng-container matColumnDef="fechaFinal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Final</th>
            <td mat-cell *matCellDef="let item">{{item.fechaFinal}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns : displayedColumns"></tr>
    </table>
    <mat-paginator #paginator  [pageSizeOptions]="[10,40,60,100]" showFirstLastButtons >
    
    </mat-paginator>
</div>

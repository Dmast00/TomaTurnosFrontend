<div class="container">
    <div class="form-container">
        <form [formGroup]="form" (ngSubmit)="changePassword()">
            <div class="form-group" *ngFor="let item of userList">
                <input type="text" id="idUser" formControlName="idUser" [ngModel]="item.id"class="form-control" hidden >
            </div>
            <div class="form-group">
                <label for="currentPassword">Contraseña Actual</label>
                <input type="text" id="currentPassword" formControlName="currentPassword" class="form-control" >
            </div>
            <div class="form-group">
                <label for="newPassword}">Contraseña nueva</label>
                <input type="text" id="newPassword" formControlName="newPassword" class="form-control">
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn" type="submit">Cambiar Contraseña</button>
                </div>
            </div>
        </form>
    </div>
</div>

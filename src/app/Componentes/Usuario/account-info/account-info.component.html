<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="title-container">
            <div class="col-md-12 title">
                <p>Administrar Cuenta</p>
            </div>
        </div>
        <div class="divider-container"><hr class="solid"></div>
    </div>
    <div class="container">
        <div class="col-lg-12 settings-container">
            <div class="col-md-2">
                <div class="options-container">
                    <div class="btn-profile">
                        <button class="btn" (click)="toggleisShown('profile')"><a>Perfil</a></button>
                    </div>
                    <div class="btn-email">
                        <button class="btn" (click)="toggleisShown('email')"><a>Cambiar Correo</a></button>
                    </div>
                    <div class="btn-email">
                        <button class="btn" (click)="toggleisShown('confirmEmail')"><a>Confirmar Correo</a></button>
                    </div>
                    <div class="btn-password">
                        <button class="btn" (click)="toggleisShown('password')"><a>Cambiar Contrase√±a</a></button>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-10">
                <div class="display-container" *ngIf="isShownProfile">
                    <app-perfil [user]="userInfo"></app-perfil>
                </div>
                <div class="display-container" *ngIf="isShownEmail">
                    <app-change-email [user]="userInfo"></app-change-email>
                </div>
                <div class="display-container" *ngIf="isShownConfirmEmail">
                    <app-confirm-email [user]="userInfo"></app-confirm-email>
                </div>
                <div class="display-container" id="button" *ngIf="isShownPassword">
                    <app-change-password [user]="userInfo"></app-change-password>
                </div>
            </div>
        </div>
    </div>
</div>

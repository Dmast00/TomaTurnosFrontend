<div class="container">
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="currentEmail">Correo Actual</label>
                <input type="text" id="currentEmail" class="form-control" *ngFor="let item of userList" [ngModel]="item.email" [ngModelOptions]="{standalone: true}" readonly >
            </div>
            <div class="form-group">
                <label for="newEmail">Correo Nuevo</label>
                <input type="text" id="newEmail" class="form-control">
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn" >Guardar Cambios</button>
                </div>
            </div>
        </form>
    </div>
</div>

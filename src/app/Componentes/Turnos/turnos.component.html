<div class="container">
    <div class="row">
        <div class="col">
            <div class="turnosproceso__container">
                <div class="turnos__proceso" *ngFor="let item of Proceso">
                    <span>Turno: {{item.turno}}</span>
                    <br>
                    <span>Caja: {{item.caja}}</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="turnoactivo__container">
                <div class="turno__activo" *ngFor="let item of turnoActivo">
                    <span>Turno: {{item.turno}}</span>
                    <br>
                    <span>Caja: {{item.caja}}</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="turnospedientes__container">
                <div class="turno__pendiente" *ngFor="let item of Turnos">
                    <span>{{item.turno}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<app-navbar></app-navbar>

<div class="container">
    <div class="container-options">
        <div class="row turno-row">
            <div class="col-md-12">
                <div class="turno-actual" *ngFor="let item of last" >
                    <h3>Turno Actual</h3>
                    <h4 >{{item.turno}}</h4>
                </div>
            </div>
        </div>
        <div class="row config-row">
            <div class="options-container">
                <div class="col-md-4 btn-container" >
                    <div class="btn-vencido">
                        <button class="btn" *ngFor="let item of last" (click)="turnoVencido(item.idTurno);$event.preventDefault();">Vencido</button>
                    </div>
                    <div class="btn-detener">
                        <button class="btn" *ngFor="let item of last" (click)="turnoDetenido(item.idTurno);$event.preventDefault();">Detener</button>
                    </div>
                    <div class="btn-finalizado">
                        <button class="btn" *ngFor="let item of last" (click)="turnoFinalizado(item.idTurno);$event.preventDefault();" >Finalizado</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>


<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Configuracion de caja</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body configuracion">
        <div class="config-container">
            <div class="dropdown-container" *ngIf="tramitesList.length > 0">
                <label for="tramite" class="dropdown-label">Tramite</label>
				<select id="tramite" class="form-select" aria-label="Default select example" [(ngModel)]="Tramite" >
                    <option selected  *ngFor="let item of tramitesList"   [ngValue]="item.idTramite">{{item.nombreTramite}}</option>
				</select>
            </div>
            <!-- <div class="dropdown-container" *ngIf="tramitesList.length > 0">
                <label for="tramite" class="dropdown-label">Tramite</label>
                <ng-select [multiple]="true" [(ngModel)]="selected" >
                    <ng-option class="test" *ngFor="let item of tramitesList">{{item.nombreTramite}}</ng-option>
                </ng-select>
            </div> -->
            <div class="dropdown-container" *ngIf="tramitesList.length == 0">
                <label for="tramite" class="dropdown-label">Tramite</label>
				<select id="tramite" class="form-select" aria-label="Default select example" [(ngModel)]="Tramite" >
                    <option selected>No hay Tramites en memoria.</option>
				</select>
            </div>
            <form [formGroup]="form">
                <div class="col-md-12" >
                    <label for="NumerodeCaja">Numero de Caja</label>
                    <input name="NumerodeCaja" formControlName="NumCaja" type="text" class="form-control" [ngClass]="{'is-invalid':submmited && f['NumCaja'].errors , 'is-valid': f['NumCaja'].valid}">
                </div>
                <div *ngIf="f['NumCaja'].errors" class="invalid-feedback">
                    <div *ngIf="f['NumCaja'].errors?.['required']">El numero de Caja es obligatorio</div>
                    <div *ngIf="f['NumCaja'].errors?.['pattern']">Ingrese solo numeros</div>
                  </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark btn-modal-save" (click)="c('Save click')" (click)="getLast()" >Guardar</button>
    </div>
</ng-template>

<button class="btn btn-lg  btn-modal" (click)="open(content)">Configurar Caja</button>
